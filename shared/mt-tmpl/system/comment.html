<MTApplyModifier trim_ex="ltrim,rtrim,trimcr">
<mt:IfCommentsActive>
<div id="comments" class="comments">
<mt:If name="comment_preview">
    
<$mt:Include module="CommentForm"$>

</mt:If>
    <mt:Comments>
        <mt:CommentsHeader>
    <h2 class="comments-header"><$mt:EntryCommentCount singular="Comment(1)" plural="Comment(#)" none="Comment(0)"$></h2>
    <div class="comments-content">
        </mt:CommentsHeader>
        <$mt:Include module="CommentList"$>
        <mt:CommentsFooter>
    </div>
        </mt:CommentsFooter>
    </mt:Comments>
    <mt:Unless name="comment_preview">
    <$mt:Include module="CommentForm"$>
    </mt:Unless>
</div>
</mt:IfCommentsActive>
</MTApplyModifier>
