<MTApplyModifier trim_ex="ltrim,rtrim,trimcr">
<section class="blogs">
	<hgroup>
		<h1>BLOGS</h1>
	</hgroup>
	<div class="sidebar_content_body">
		<div class="scroll_container">
		<MTMultiBlog mode="loop" exclude_blogs="1,4,6,7,20,23,31,32, 29,44,45">
		<mt:IfNonZero tag="BlogEntryCount" exclude_blogs="1,4,6,7,20,23,31,32, 29,44,45">		
		<mt:Entries lastn="1">
		<!--entry-->
			<a href="<$mt:EntryPermalink$>">
				<article class="cf">
					<figure>
					<mt:Pages>
					<MTPageAssets>
					<img src="<$MTAssetThumbnailURL height="50"$>">
					</MTPageAssets>
					</mt:Pages>
					</figure>
					<div class="right">
						<header>
							<h1><$mt:BlogName$></h1>
							<time datetime="<$mt:EntryDate format_name="iso8601"$>" pubdate="pubdate"><$mt:EntryDate language="en" format="%B, %d %Y"$></time>
						</header>
						<p><$mt:EntryTitle$></p>
					</div>
				</article>
			</a>
		<!--/entry-->
		</mt:Entries>
		</mt:IfNonZero>
		</MTMultiBlog>
		</div>
	</div>
</section>
</MTApplyModifier>
