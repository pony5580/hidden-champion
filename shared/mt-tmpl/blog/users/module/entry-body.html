<MTApplyModifier trim_ex="ltrim,rtrim,trimcr">
<$mt:EntryTrackbackData$>
<div id="entry-<$mt:EntryID$>" class="entry-asset asset hentry">
<!-- asset-header -->
<div class="asset-header">
<span class="entryDate"><abbr class="published" title="<$mt:EntryDate format_name="iso8601"$>"><$mt:EntryDate language="en" format="%Y %B,%d"$></abbr></span>
<h2 class="asset-name entry-title"><a href="<$mt:EntryPermalink$>" rel="bookmark"><$mt:EntryTitle$></a></h2>
</div>
<!-- /asset-header -->
<!-- asset-content -->    
<div class="asset-content entry-content">
<mt:If tag="EntryBody">
<div class="asset-body">
<$mt:EntryBody$>
</div>
</mt:If>
<mt:If tag="EntryMore" convert_breaks="0">
<div id="more" class="asset-more">
<$mt:EntryMore$>
</div>
</mt:If>
</div>
<!-- /asset-content -->
<!-- asset-footer -->
<div class="asset-footer clr">
<p class="entry-meta">
<span>Comments : <a href="<$mt:EntryPermalink$>#comments"><$mt:EntryCommentCount singular="1" plural="#"$></a></span>
<mt:If tag="EntryCategory"><span>Category : <mt:EntryCategories glue=', '><a href="<$mt:CategoryArchiveLink$>" rel="tag"><$mt:CategoryLabel$></a></mt:EntryCategories></span></mt:If>
<mt:EntryIfTagged><span>Tags : <mt:EntryTags glue=', '><a href="javascript:void(0)" onclick="location.href='<$mt:TagSearchLink encode_js="1"$>';return false;" rel="tag"><$mt:TagName$></a></mt:EntryTags></span></mt:EntryIfTagged></p>

<mt:If name="entry_template">
<p class="entry-social clr"><span class="twitterBtn"><a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="HIDDEN_CHAMPION" style="width:90px;">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script></span>
<iframe class="entry-fb" src="http://www.facebook.com/plugins/like.php?href=<$mt:EntryPermalink$>&amp;layout=button_count&amp;show_faces=true&amp;width=75&amp;action=like&amp;font=arial&amp;colorscheme=light&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:150px; height:21px;" allowTransparency="true"></iframe>
</p>
<mt:Else>

<div class="wrp-share clr">
	<span class="facebook" data-url="<$MTEntryPermalink$>" data-text="<$MTEntryTitle$>">likes</span>
	<span class="twitter" data-url="<$MTEntryPermalink$>" data-text="<$MTEntryTitle$>">tweet</span>
</div>

</mt:If>

</div>
<!-- /asset-footer -->
</div>
</MTApplyModifier>
